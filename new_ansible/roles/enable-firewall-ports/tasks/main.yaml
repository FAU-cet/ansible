---
-   name: add zone
    ansible.posix.firewalld:
        zone: "{{ zone }}"
        state: present
        permanent: true

-   name: reload firewalld for new zone
    ansible.builtin.command:
        cmd: "firewall-cmd --reload"

-   name: add nodes to zone
    ansible.posix.firewalld:
        source: "{{ item }}"
        zone: "{{ zone }}"
        state: enabled
        permanent: true
    loop: "{{ nodes }}"
    when: nodes is defined

-   name: add nodes to zone
    ansible.posix.firewalld:
        source: "{{ item }}"
        zone: "{{ zone }}"
        state: enabled
        permanent: true
    loop: "{{ nodes }}"
    when: nodes is not defined

-   name: enable ports
    ansible.posix.firewalld:
        zone: "{{ zone }}"
        port: "{{ item }}/{{ protocol }}"
        state: enabled
        permanent: true
    loop: "{{ ports }}"
    when: ports is defined

-   name: enable port
    ansible.posix.firewalld:
        zone: "{{ zone }}"
        port: "{{ port }}/{{ protocol }}"
        state: enabled
        permanent: true
    when: port is defined

-   name: enable service
    ansible.posix.firewalld:
        zone: "{{ zone }}"
        service: "{{ service }}"
        state: enabled
        permanent: true
    when: service is defined

-   name: enable service
    ansible.posix.firewalld:
        zone: "{{ zone }}"
        service: "{{ item }}"
        state: enabled
        permanent: true
    loop: "{{ services }}"
    when: services is defined

-   name: reload firewalld
    ansible.builtin.command:
        cmd: "firewall-cmd --reload"
