---
-   name: setup docker on all nodes
    hosts: all

    roles:
    -   role: install-docker
    -   role: enable-autostart
        vars:
            services:
            -   docker
    -   role: add-users-to-group
        vars:
            group: docker
            users: "{{ clusterUsers }}"
    -   role: configure-docker-nvidiacontainertoolkit
