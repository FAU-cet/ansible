---
-   name: setup Head
    hosts: head

    roles:
    -   role: update
        vars:
            path: "srv/exports/home"

    -   role: share-nfs
        vars:
            path: "/srv/exports/home"
            clients:
            -   "localhost"
            -   "cs3-emmy-8"
            -   "cs3-emmy-9"
            -   "cs3-emmy-10"
            -   "cs3-emmy-12"
            -   "cs3-emmy-13"
            -   "cs3-emmy-14"
            -   "cs3-emmy-15"

    -   role: mount-nfs
        vars:
            serverPath: "/srv/exports/home"
            clientPath: "/home/users"
            server: "localhost"

    -   role: folder
        vars:
            path: "/srv/exports/software"

    -   role: share-nfs
        vars:
            path: "/srv/exports/software"
            client: "localhost"
            mode: "rw,no_root_squash"

    -   role: share-nfs
        vars:
            path: "/srv/exports/software"
            clients:
            -   "cs3-emmy-8"
            -   "cs3-emmy-9"
            -   "cs3-emmy-10"
            -   "cs3-emmy-12"
            -   "cs3-emmy-13"
            -   "cs3-emmy-14"
            -   "cs3-emmy-15"

    -   role: mount-nfs
        vars:
            serverPath: "srv/exports/software"
            clientPath: "/software"
            server: "localhost"

    -   role: selinux
        vars:
            plice: "use_nfs_home_dirs"

    -   role: create-users-with-tmp-passwd
    -   role: dye-prompt
