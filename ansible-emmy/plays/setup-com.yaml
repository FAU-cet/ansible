---
-   name: setup compute node
    hosts: com

    roles:
    -   role: update
    -   role: enable-repos

    -   role: mount-nfs
        vars:
            serverPath: "/srv/exports/home"
            clientPath: "/home/users"

    -   role: folder
        vars:
            path: "/home/users"
            mode: "755"

    -   role: selinux
        vars:
            plice: "use_nfs_home_dirs"

    -   role: mount-nfs
        vars:
            serverPath: "/srv/exports/software"
            clientPath: "/software"

    -   role: folder
        vars:
            path: "/software"
            mode: "755"

-   name: sync users form head to com and repeat automatikly
    hosts: head

    roles:
    -   role: start-user-auto-sync

