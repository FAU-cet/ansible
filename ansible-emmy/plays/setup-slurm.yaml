---
-   name: update
    hosts: all

    roles:
    -   role: update

-   name: create users for slurm and munge
    hosts: all

    roles:
    -   role: create-slurm-users

-   name: enable firewall for slurm
    hosts: all

    roles:
    -   role: enable-firewall-ports
        vars:
        -   ports:
            -   7012
            -   7013

-   name: install munge for slurm
    hosts: all

    roles:
    -   role: install-munge

-   name: install slurm on head node
    hosts: head

    roles:
    -   role: install-slurm
        vars:
            path: "/root/slurm"
    -   role: munge-create-key
    -   role: enable-autostart
        vars:
            services:
            -   munge.service

-   name: install slurm on com nodes (slurm.rpm form head)
    hosts: com

    roles:
    -   role: install-slurm-from-head
    -   role: munge-key-roleout
    -   role: enable-autostart
        vars:
            services:
            -   munge.service

-   name: roleout slurm.conf
    hosts: all

    roles:
    -   role: configure-slurm

-   name: start service head
    hosts: head

    roles:
    -   role: enable-autostart
        vars:
            services:
            -   slurmctld
            -   slurmd

-   name: start service com
    hosts: com

    roles:
    -   role: enable-autostart
        vars:
            services:
            -   slurmd

