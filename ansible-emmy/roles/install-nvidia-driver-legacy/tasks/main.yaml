-   name: enable rpmfusion free
    ansible.builtin.dnf:
        disable_gpg_check: true
        name: 'https://mirrors.rpmfusion.org/free/el/rpmfusion-free-release-9.noarch.rpm'

-   name: enable rpmfusion nonfree
    ansible.builtin.dnf:
        disable_gpg_check: true
        name: 'https://mirrors.rpmfusion.org/nonfree/el/rpmfusion-nonfree-release-9.noarch.rpm'

-   name: install dirver
    ansible.builtin.dnf:
        name: xorg-x11-drv-nvidia-470xx-*
        state: present

-   name: install cuda
    ansible.builtin.dnf:
        name: xorg-x11-drv-470xx-cuda

-   name: reboot
    ansible.builtin.reboot:
